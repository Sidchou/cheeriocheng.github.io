<html>
    <head>
        <title>My first three.js app</title>
        <style>
            body { margin: 0; }
            canvas { width: 100%; height: 100% }
        </style>
    </head>
    <body>
        <script src="js/third-party/threejs/three.js"></script>
        <script src="js/third-party/threejs/controls/OrbitControls.js"></script>
        <script src="js/utils/helpers.js"></script>
        <script>
            var camera, scene, renderer;

            scene = new THREE.Scene();

            camera = new THREE.PerspectiveCamera(90, window.innerWidth / window.innerHeight, 0.1, 1000);
            camera.position.set(0, 0, 3);
            camera.focalLength = camera.position.distanceTo(scene.position);
            camera.lookAt(scene.position);

            renderer = new THREE.WebGLRenderer({antialias: true});
            renderer.setPixelRatio(window.devicePixelRatio);
            renderer.setSize(window.innerWidth, window.innerHeight);
            renderer.setClearColor(0)
            document.body.appendChild(renderer.domElement);

            controls = new THREE.OrbitControls(camera);
            controls.autoRotate = true;
            controls.enablePan = false;

            var light = new THREE.DirectionalLight(0xffffff);
            light.position.set(-1, 1.5, 0.5);
            scene.add(light);

            // Background
            // var cubeMap = getCubeMap(2);
            // var cubeShader = THREE.ShaderLib['cube'];
            // cubeShader.uniforms['tCube'].value = cubeMap;

            // var skyBoxMaterial = new THREE.ShaderMaterial({
            //      fragmentShader: cubeShader.fragmentShader,
            //      vertexShader: cubeShader.vertexShader,
            //      uniforms: cubeShader.uniforms,
            //      depthWrite: false,
            //      side: THREE.BackSide
            // });

            // var skyBox = new THREE.Mesh(new THREE.CubeGeometry(100, 100, 100), skyBoxMaterial);
            // scene.add(skyBox);

            //box
            var geometry = new THREE.BoxGeometry( 1, 1, 1 );

            // var geometry = new THREE.SphereGeometry( 1, 16, 8 );
            
            var material = new THREE.MeshBasicMaterial( { 
                    color: 0x00ff00 ,
                    // wireframe: true
                } );


            // var mod = .3;
            // for (var i = 0; i < geometry.vertices.length; i++) {
            //     var v = geometry.vertices[i]
            //     v.x += (Math.random() - .5) * mod
            //     v.y += (Math.random() - .5) * mod
            //     v.z += (Math.random() - .5) * mod
            // }


            var cube = new THREE.Mesh( geometry, material );
            // var cube = new THREE.Mesh( geometry, skyBoxMaterial );
            // cube.position.set(1,1,1);

            scene.add( cube );


            var render = function () {
                requestAnimationFrame( render );

                // cube.rotation.x += 0.1;
                // cube.rotation.y += 0.1;

                renderer.render(scene, camera);
            };

            render();
        </script>
    </body>
</html>
